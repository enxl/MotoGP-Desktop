    <main>
        <h2>Información Meteorológica</h2>
        <script>
            let c = new Ciudad("Oberlungwitz", "Alemania", "oberlungwitzense");
            c.rellenarDatos(6794, 12.723882235743968, 50.78520807361491);
            const parrafoLocalidad = document.createElement("p");
            parrafoLocalidad.textContent = "Localidad: " + c.getNombreCiudad();
            document.body.appendChild(parrafoLocalidad);
            c.getInfoSecundaria();
            c.getCoordenadas();

            $(document).ready(function () {
                const ciudad = new Ciudad();
                ciudad.getMeteorologiaCarrera(function () {
                    ciudad.procesarJSONCarrera();
                    ciudad.verMeteoCarrera();
                });
            });

            $(document).ready(function () {
                const ciudad = new Ciudad();
                ciudad.getMeteorologiaEntrenos(function () {
                    ciudad.procesarJSONEntrenos();
                    ciudad.verMeteoEntrenos();
                });
            });
            
        </script>
